<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OurApp | Welcome Page</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="container py-md-5"> 
    
        <div class="row align-items-center">
            <div class="col-lg-6 py-3 py-md-5  mr-sm-4">
                <h1>Remember Writing?</h1>
                <p>Are you sick of short tweets and impersonal "shared" posts that are reminiscent of the late 90's email forwards?
                We believe getting back to actually writing is to enjoy the key again.
                </p>
            </div>
            <div class = "forms">
            <form>
                <div class="d-flex flex-column bd-highlight mb-3">
                    <div class="mb-3">
                        <label class="form-label" for="inputUsername">Username</label>
                        <input type="text" class="form-control" id="inputusername" placeholder="Pick a username" placeholder = ".col-lg-4">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="xyz@example.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Create a password">
                    </div>
                </div>  
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkRemember">
                        <label class="form-check-label" for="checkRemember">Remember me</label>
                    </div>
                </div>
                <button type="submit" class="py-3 mt-4 btn btn-lg btn-success btn-block">Sign Up for OurApp</button>
    
            </form>
            </div>
        </div>
    </div>
</body>
</html>
